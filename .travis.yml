language: node_js
node_js:
  - stable
addons:
  ssh_known_hosts:
    - rey.webhouse.net
install:
  - npm ci
cache:
  directories:
    - "$HOME/.npm"
before_deploy:
  - openssl aes-256-cbc -K $encrypted_2d52f8e8faf6_key -iv $encrypted_2d52f8e8faf6_iv
    -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
deploy:
  - provider: script
    script: bash scripts/service-deploy.sh dev $TRAVIS_BUILD_DIR
    skip_cleanup: true
    on:
      branch: dev
  - provider: script
    script: bash scripts/service-deploy.sh master $TRAVIS_BUILD_DIR
    skip_cleanup: true
    on:
      branch: master
notifications:
  email:
    recipients:
      - at@webhouse.dk
    on_success: never
    on_failure: always
  slack:
    secure: 
env:
  global:
    secure: 

